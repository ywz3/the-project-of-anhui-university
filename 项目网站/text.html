<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page</title>
    <style type="text/css">
        html,body,page{
            height: 100%;
            width: 100%;
            margin: 0;
        }
        page{
            height: 100%;
            font-size: 180px;
            position: absolute;
           text-align: center;
        }
        #c{
            background-color: aquamarine;
            animation: c 10s infinite;
        }

        #x{
            background-color: coral;
            animation: x 10s infinite;
        }

        #q{
            background-color: bisque;
            animation: q 10s infinite;
        }

        #d{
            background-color: white;
            animation: d 10s infinite;
        }
        @keyframes c{
            0%{opacity: 0}
            25%{opacity: 100}
            50%{opacity: 0}
            75%{opacity: 0}
            100%{opacity: 0}}
        @keyframes x{
            0%{opacity: 0}
            25%{opacity: 0}
            50%{opacity: 100}
            75%{opacity: 0}
            100%{opacity: 0}}

        @keyframes q {
            0%{opacity: 0}
            25%{opacity: 0}
            50%{opacity:00}
            75%{opacity: 100}
            100%{opacity: 0}}
        @keyframes d{
            0%{opacity: 0}
            25%{opacity: 0}
            50%{opacity: 0}
            75%{opacity: 0}
            100%{opacity:100}
        }
    </style>
</head>
<body>
    <page id="c">spring</page>
    <page id="x">summer</page>
    <page id="q">fall</page>
    <page id="d">winter</page>
</body>
</html>
